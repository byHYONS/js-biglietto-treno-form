<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- INPUT PER NOME, ETÀ E KM + BOTTONI SUBMIT & ANNULLA -->
    <section class="biglietto_input">
        <form action="#">
            <label for="nome-user">Nome Cognome</label>
            <input type="text" id="nome-user" value="" placeholder="Mario Rossi" required>
            <label for="km-user">Km da Percorrere</label>
            <input type="number" id="km-user" value="" placeholder="150" required>
            <select name="eta-user" id="eta-user">
                <option value="selezione">--- seleziona ---</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">Over 65</option>
                <option value="ordinario">Biglietto Ordinario</option>
            </select>
            <button id="submit">Genera</button>
            <button id="clear">Annulla</button>
        </form>
    </section>
    <!-- /INPUT PER NOME, ETÀ E KM -->

    <!-- OUTPUT NOME, OFFERTA, CARROZZA, CODICE BIGLIETTO E PREZZO BIGLIETTO -->
    <secttion class="biglietto_output">

    </secttion>
    <!-- /OUTPUT NOME, OFFERTA, CARROZZA, CODICE BIGLIETTO E PREZZO BIGLIETTO -->
    



    <!-- FILE JS -->
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- /FILE JS -->
</body>
</html>
